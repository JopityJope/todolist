<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do aplikacija</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <img class="mjesec" src="img/half-moon.svg" alt="mjesec" />
    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-1" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-1 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>
    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-2" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-2 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>
    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-3" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-3 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>
    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-4" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-4 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>
    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-5" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-5 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>

    <div class="zvijezda-container">
      <img class="zvijezda zvijezda-6" src="img/star-1.svg" alt="zvijezda" />
      <img
        class="zvijezda zvijezda-6 zvijezda-blink"
        src="img/star-2.svg"
        alt="zvijezda"
      />
    </div>
    <section class="todo">
      <div class="todo_heading">
        <h1 class="heading-primary">To-do lista</h1>
      </div>

      <ul class="todo_list"></ul>
      <div class="todo_input">
        <input
          class="todo_input-box"
          type="text"
          placeholder="UpiÅ¡i novi zadatak..."
        />
        <button class="btn btn--add">DODAJ</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
